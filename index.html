<!DOCTYPE html>
<html>
<head>
    <title>CosmoHUB</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #key-box {
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="key-box"></div>

    <script>
        function generateRandomKey() {
            const characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let key = '';
            const keyLength = 10;

            for (let i = 0; i < keyLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters[randomIndex];
            }

            return key;
        }

        function updateKey() {
            const keyBox = document.getElementById('key-box');
            const currentTime = new Date().getTime();

            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'get_ip.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    const ipAddress = xhr.responseText;

                    const uniqueIdentifier = `${ipAddress}_${new Date().toLocaleDateString()}`;
                    const storageKey = `random_key_${uniqueIdentifier}`;
                    const storageTimeKey = `key_generated_time_${uniqueIdentifier}`;

                    if (!localStorage.getItem(storageKey) || currentTime - localStorage.getItem(storageTimeKey) > 24 * 60 * 60 * 1000) {
                        const newKey = generateRandomKey();
                        localStorage.setItem(storageKey, newKey);
                        localStorage.setItem(storageTimeKey, currentTime);
                    }

                    keyBox.textContent = localStorage.getItem(storageKey);
                }
            };
            xhr.send();
        }

        updateKey();
    </script>
</body>
</html>
