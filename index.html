<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #key-box {
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="key-box"></div>
    
    <script>
        function generateRandomKey() {
            const characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let key = '';
            const keyLength = 10;

            for (let i = 0; i < keyLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters[randomIndex];
            }

            return key;
        }

        function setKey() {
            const keyBox = document.getElementById('key-box');
            const storedKey = localStorage.getItem('random_key');
            let key;

            if (storedKey) {
                key = storedKey;
            } else {
                key = generateRandomKey();
                localStorage.setItem('random_key', key);
            }

            keyBox.textContent = key;
        }

        setKey(); // Chamada inicial para exibir a chave

        setInterval(() => {
            localStorage.removeItem('random_key'); // Remover a chave a cada 24 horas
            setKey();
        }, 24 * 60 * 60 * 1000); // 24 horas em milissegundos
    </script>
</body>
</html>
